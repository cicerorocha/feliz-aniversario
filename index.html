<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Anivers√°rio</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3e7ff, #ffe3e3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      margin: 100px auto;
      z-index: 10;
      position: relative;
    }

    h1 {
      color: #b85df1;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      display: none;
      margin-top: 20px;
    }

    #nome {
      font-weight: bold;
      font-size: 20px;
      color: #333;
      margin-top: 20px;
      display: none;
    }

    button {
      background-color: #b85df1;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #944bcb;
    }

    .balloon {
      width: 30px;
      height: 40px;
      background-color: #ff69b4;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        bottom: -50px;
        transform: translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 100%;
        transform: translateX(50px);
        opacity: 0;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Feliz Anivers√°rio!</h1>
    <button onclick="mostrarMensagem()">Clique para ver a mensagem</button>
    <div id="nome">Taiana Manvailer </div>
    <p id="mensagem">
      Desejo que seu anivers√°rio seja repleto de paz, amor e bons sentimentos.<br>
      Que cada novo ano traga ainda mais sabedoria, alegrias e realiza√ß√µes.<br>
      Voc√™ √© especial, e merece um mundo de coisas boas.<br><br>
      Com carinho, <strong>C√≠cero</strong> üíñ
    </p>
  </div>

  <script>
    function mostrarMensagem() {
      document.getElementById('nome').style.display = 'block';
      document.getElementById('mensagem').style.display = 'block';
      startConfetti();
      criarBaloes();
    }

    // Confete (canvas)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettis = [];

    function createConfetti() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10
      };
    }

    function startConfetti() {
      confettis = Array.from({ length: 150 }, createConfetti);
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confettis.length; i++) {
        let c = confettis[i];
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
        ctx.fill();
        c.y += c.d * 0.5;
        if (c.y > canvas.height) {
          confettis[i] = createConfetti();
          confettis[i].y = 0;
        }
      }
      requestAnimationFrame(animateConfetti);
    }

    // Bal√µes
    function criarBaloes() {
      for (let i = 0; i < 15; i++) {
        const bal = document.createElement('div');
        bal.className = 'balloon';
        bal.style.left = `${Math.random() * window.innerWidth}px`;
        bal.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        bal.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(bal);
        setTimeout(() => bal.remove(), 8000);
      }
    }
  </script>

</body>
</html>
