<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Feliz AniversÃ¡rio</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3e7ff, #ffe3e3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      margin: 100px auto;
      z-index: 10;
      position: relative;
    }

    h1 {
      color: #b85df1;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      display: none;
      margin-top: 20px;
    }

    #nome {
      font-weight: bold;
      font-size: 20px;
      color: #333;
      margin-top: 20px;
      display: none;
    }

    button {
      background-color: #b85df1;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #944bcb;
    }

    .balloon {
      width: 40px;
      height: 55px;
      background-color: pink;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -60px;
      animation: floatBalloon 8s ease-in-out infinite;
      opacity: 0.8;
      z-index: 5;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: gray;
      transform: translateX(-50%);
    }

    @keyframes floatBalloon {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      100% {
        transform: translateY(-150vh) rotate(10deg);
        opacity: 0;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Feliz AniversÃ¡rio!</h1>
    <button onclick="mostrarMensagem()">Clique para ver a mensagem</button>
    <div id="nome">Taiana Manvailer</div>
    <p id="mensagem">
      Desejo que seu aniversÃ¡rio seja repleto de paz, amor e bons sentimentos.<br>
      Que cada novo ano traga ainda mais sabedoria, alegrias e realizaÃ§Ãµes.<br>
      VocÃª Ã© especial, e merece um mundo de coisas boas.<br><br>
      Com carinho, <strong>CÃ­cero</strong> ðŸ’–
    </p>
  </div>

  <script>
    function mostrarMensagem() {
      document.getElementById('nome').style.display = 'block';
      document.getElementById('mensagem').style.display = 'block';
      startConfetti();
      criarBaloes();
    }

    // ðŸŽ‰ Confete
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettis = [];

    function createConfetti() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10
      };
    }

    function startConfetti() {
      confettis = Array.from({ length: 150 }, createConfetti);
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confettis.length; i++) {
        let c = confettis[i];
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
        ctx.fill();
        c.y += c.d * 0.5;
        if (c.y > canvas.height) {
          confettis[i] = createConfetti();
          confettis[i].y = 0;
        }
      }
      requestAnimationFrame(animateConfetti);
    }

    // ðŸŽˆ BalÃµes
    function criarBaloes() {
      for (let i = 0; i < 25; i++) {
        const bal = document.createElement('div');
        bal.className = 'balloon';

        const hue = Math.floor(Math.random() * 360);
        const scale = Math.random() * 0.5 + 0.8;

        bal.style.backgroundColor = `hsl(${hue}, 80%, 70%)`;
        bal.style.left = `${Math.random() * window.innerWidth}px`;
        bal.style.transform = `scale(${scale})`;
        bal.style.animationDelay = `${Math.random() * 5}s`;

        document.body.appendChild(bal);

        setTimeout(() => bal.remove(), 9000);
      }
    }
  </script>

</body>

</html>
